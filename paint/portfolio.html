<script>
$(window).load(function(){
  $('img', 'a.pdf-link').click(function(e){
    
    e.preventDefault();
    
    var target = $(e.target);
    var siblings = target.parent().siblings();
    var items = [];
    
    $(siblings).each(function(i,v){
      var item = {src:$(v).attr('href')};
      items.push(item);
      
      if(i === siblings.length -1)
      {
          $.magnificPopup.open({
            items : items,
            gallery : { enabled : true },
            type : 'image'
          });
      }
    });
    
  });
});  
</script>
